{% extends "base.html" %}
{% block title %}Top-up Student Account{% endblock %}
{% block content %}
<div class="fixed inset-y-0 left-0 md:left-64 right-0 bg-gradient-to-br from-green-400 via-emerald-500 to-teal-500 overflow-hidden">
  <!-- Header -->
  <div class="absolute top-0 left-0 right-0 bg-white shadow-lg border-b z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 md:py-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent">Top-up Student Account</h1>
          <p class="text-gray-600 mt-1 text-sm md:text-base hidden sm:block">Add funds to student accounts</p>
        </div>
        <div class="flex items-center space-x-4">
          <div class="bg-gradient-to-r from-green-500 to-emerald-500 rounded-full p-2 md:p-3 shadow-lg">
            <i class="fas fa-credit-card text-white text-lg md:text-xl"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Area -->
  <div class="absolute top-20 md:top-24 left-0 right-0 bottom-0 md:bottom-0 overflow-y-auto pb-20 md:pb-0">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 pt-4 pb-8">
    <!-- Top-up Form -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-8">
      <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
        <i class="fas fa-wallet text-green-600 mr-2"></i>Student Top-up
      </h2>
      
      <form method="POST" class="space-y-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="ic" class="block text-sm font-medium text-gray-700 mb-2">Student IC (Last 4 digits)</label>
            <input type="text" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors" 
                   name="ic" 
                   id="ic" 
                   maxlength="4" 
                   placeholder="Enter IC number"
                   required>
          </div>
          
          <div>
            <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Top-Up Amount (RM)</label>
            <input type="number" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors" 
                   name="amount" 
                   id="amount" 
                   min="1" 
                   placeholder="Enter amount"
                   required>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4">
          <button type="submit" 
                  class="flex-1 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white py-3 px-6 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
            <i class="fas fa-check mr-2"></i>Top-Up Account
          </button>
          
          <button type="button" 
                  onclick="startScan()" 
                  id="resetBtn"
                  class="flex-1 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white py-3 px-6 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
            <i class="fas fa-qrcode mr-2"></i>Scan IC Barcode
          </button>
        </div>

        <div id="scanner-container" class="mt-6 bg-gray-100 rounded-xl p-4 min-h-[200px] flex items-center justify-center" style="display: none;">
          <div class="text-center text-gray-500">
            <i class="fas fa-camera text-3xl mb-2"></i>
            <p>Camera will appear here</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Barcode Scanner Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<script>
let scannerRunning = false;

function startScan() {
  if (scannerRunning) return;

  document.getElementById('ic').value = '';
  const scannerContainer = document.getElementById('scanner-container');
  scannerContainer.style.display = 'block';
  scannerContainer.innerHTML = '<div class="text-center text-gray-500"><i class="fas fa-spinner fa-spin text-3xl mb-2"></i><p>Initializing camera...</p></div>';

  Quagga.init({
    inputStream: {
      name: "Live",
      type: "LiveStream",
      target: scannerContainer,
      constraints: {
        facingMode: "environment"
      }
    },
    decoder: {
      readers: ["code_128_reader"]
    },
    locate: true
  }, function(err) {
    if (err) {
      console.error("Quagga init error:", err);
      scannerContainer.innerHTML = '<div class="text-center text-red-500"><i class="fas fa-exclamation-triangle text-3xl mb-2"></i><p>Camera error. Make sure your browser has permission.</p></div>';
      return;
    }
    Quagga.start();
    scannerRunning = true;
  });

  Quagga.onDetected(function(result) {
    const code = result.codeResult.code;
    document.getElementById('ic').value = code;
    stopScan();
  });
}

function stopScan() {
  if (scannerRunning) {
    Quagga.stop();
    scannerRunning = false;
    document.getElementById('scanner-container').style.display = 'none';
  }
}
</script>
{% endblock %}
