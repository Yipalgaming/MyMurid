{% extends "base.html" %}
{% block title %}Top-up{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow p-4">
    <h2 class="mb-3">ðŸ’° Top-up Student Account</h2>
    <form method="POST">
      <div class="form-group">
        <label for="ic">Student IC (Last 4 digits):</label>
        <input type="text" class="form-control" name="ic" id="ic" maxlength="4" required>
      </div>
      <div class="form-group">
        <label for="amount">Top-Up Amount (RM):</label>
        <input type="number" class="form-control" name="amount" id="amount" min="1" required>
      </div>

      <button type="submit" class="btn btn-success" id="submitBtn">âœ… Top-Up</button>
      <button type="button" class="btn btn-primary mt-2" onclick="startScan()" id="resetBtn">ðŸ“· Scan IC Barcode</button>

      <div id="scanner-container" style="width:300px; margin-top:10px;"></div>
    </form>
  </div>
</div>

<!-- Barcode Scanner Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<script>
let scannerRunning = false;

function startScan() {
  if (scannerRunning) return;

  document.getElementById('ic').value = '';
  document.getElementById('submitBtn').disabled = true;

  Quagga.init({
    inputStream: {
      name: "Live",
      type: "LiveStream",
      target: document.querySelector('#scanner-container'),
      constraints: {
        facingMode: "environment"
      }
    },
    decoder: {
      readers: ["code_128_reader"]
    },
    locate: true
  }, function(err) {
    if (err) {
      console.error("Quagga init error:", err);
      alert("Camera error. Make sure your browser has permission.");
      return;
    }
    Quagga.start();
    scannerRunning = true;
  });

  Quagga.onDetected(function(result) {
    const code = result.codeResult.code;
    document.getElementById('ic').value = code;
    stopScan();
  });
}

function stopScan() {
  if (scannerRunning) {
    Quagga.stop();
    scannerRunning = false;
    document.getElementById('scanner-container').innerHTML = '';
  }
}
</script>
{% endblock %}
